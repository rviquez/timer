<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pomodoro timer</title>
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <span>Hours </span><input id="hours" type="number" name="hours" value="0" min="0">
    <span>Minutes </span><input id="minutes" type="number" name="minutes" value="25" max="60" min="0">
    <span>Seconds </span><input id="seconds" type="number" name="seconds" value="0" max="60" min="0">
    <button id="start" type="button" name="start">Start</button>
    <p id="demo"></p>
    <script src="index.js"></script>
  </body>
</html>
